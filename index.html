<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ro-Sham-Bo!</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Ro Sham Bo!</h1>
    <div class="test">
      <button class="reset">Reset</button>
    </div>
    <div class="output">
    </div>
    <h2 class="compTitle">COMPUTER</h2>
    <div id="compChoice" class="compChoice">
    </div>
    <div class="input">
      <button class="rock">Rock</button>
      <button class="scissors">Scissors</button>
      <button class="paper">Paper</button>
    </div>
    <h2 class="playerTitle">PLAYER</h2>
    <div class="score">
      <div class="pScore">
      </div>
      <div class="compScore">
      </div>
    </div>
  </body>
</html>
